language: python
os: linux

python:
  - "3.6"
  - "nightly"

before_script:
  - ln -s conftest conftest.py

install:
  - "pip install -r requirements.txt"
  - "pip install git+https://github.com/schmamps/python-docx2txt.git@v080/pull_request"
  - "find . -name docx_file.py"
  - "python -m nltk.downloader punkt"
  - "python -m nltk.downloader stopwords"

script:
  - pytest
